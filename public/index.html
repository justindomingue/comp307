<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Socket.IO Chat</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <ul class="pages">
    <li class="chat page">
      <div id="no-chats" class="log"></div>
      <div class="tabs tabs_default after_event">
        <ul class="horizontal">
          <li class="active"><a href="#public">public</a></li>
          <!--<li><a href="#tab-2">Room 1</a></li>-->
        </ul>

        <div class="tab" id="public">
          <div class="chatArea">
            <ul class="messages"></ul>
          </div>
        </div>
      </div>
      <input class="inputMessage " placeholder="Type here... " />
    </li>

    <li class="login page ">
      <div class="form ">
        <h3 class="title ">What's your nickname?</h3>
        <h4 class="login-msg"></h5>
        <input class="usernameInput " type="text " maxlength="14 " />
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js "></script>
  <script src="/socket.io/socket.io.js "></script>
  <script src="/jquery.tabslet.min.js "></script>
  <script src="/main.js "></script>
</body>

</html>
